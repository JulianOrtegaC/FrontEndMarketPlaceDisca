<div class="imagenFondo"> </div>
<div class="divLogo">
    <button class="logo">
        <img src="../../../assets/Logo.png" width="50" height="50" alt="Imagen del botón">
        <span class="textLogo">AccessAbility</span>
    </button>
</div>

<div class="divFormulario">
    <button class="boton-circular">
        <i class="fa-2x fa-solid fa-user" style="color: #ffffff;"></i>
    </button>
    <h2 class="textLogin">Login</h2>
    <h4 class="texth4">Ingrese Las Credenciales de Inicio de Sesion</h4>
    <div class="form">
        <form class="login-form">

            <input type="text" placeholder="correo electronico" class="form-control" formControlName="email"
                id="email" />
            <i class=" fa-lg fa-solid fa-envelope" style="color: #8fc4f9;" id="iconEmail"></i>
            <input type="password" placeholder="contraseña" class="form-control" formControlName="password"
                id="password" />
                <i class="fa-lg fa-sharp fa-solid fa-eye-slash" style="color: #8fc4f9;" id="iconEyeSlash"></i>
            <button class="buttonAceptar">Entrar</button>
            <p class="message"><a href="#" routerLink="/forgot-password">Olvido su contraseña</a></p>

        </form>
    </div>
